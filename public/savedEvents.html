<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <title>Login | What's On</title>
    <meta name="description" content="" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Bebas+Neue&family=Montserrat:wght@300;600&family=Satisfy&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css"
      integrity="sha512-KfkfwYDsLkIlwQp6LFnl8zNdLGxu9YAA1QvwINks4PhcElQSvqcyVLLD9aMhXd13uQjoXtEKNosOWaZqXgel0g=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <!-- Bootstrap CSS -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-BmbxuPwQa2lc/FVzBcNJ7UAyJxM6wuqIj61tLrc4wSX0szH/Ev+nYRRuWlolflfl"
      crossorigin="anonymous"
    />

    <link rel="stylesheet" href="./assets/css/styles.css" />
  </head>
  <body>
    <div
      class="modal fade bd-example-modal-lg show"
      id="eventModal"
      tabindex="-1"
      aria-labelledby="myLargeModalLabel"
      aria-modal="true"
      role="dialog"
      style="display: block"
    >
      <div class="modal-dialog modal-lg" id="modalContainer">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title" id="exampleModalLabel">
              Club Classical Anthems
            </h5>
            <button
              type="button"
              class="btn-close"
              data-bs-dismiss="modal"
              aria-label="Close"
            ></button>
          </div>
          <div class="event-card-header">
            <img
              src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcTXhOPtyZqT5vSem35fPpPGq1VfDpDvfZLc4jLrUXNNOg&amp;s=10"
              alt="rover"
            />
          </div>
          <div class="modal-body">
            <div class="row">
              <div class="col">
                <div class="event-description">
                  Buy Club Classical Anthems tickets and sign-up for latest tour
                  alerts. Find Club Classical Anthems tour dates, reviews, times
                  and event details.
                </div>
                <div class="d-flex bd-highlight">
                  <div class="p-2 bd-highlight icon-width">
                    <i
                      class="fa-solid fa-location-dot dark-purple icon-size"
                    ></i>
                  </div>
                  <div class="p-2 flex-grow-1 bd-highlight">
                    Millennium Square
                  </div>
                </div>
                <div class="d-flex bd-highlight">
                  <div class="p-2 bd-highlight icon-width">
                    <i class="fa-solid fa-star dark-purple icon-size"></i>
                  </div>
                  <div class="p-2 flex-grow-1 bd-highlight user-info">
                    4.4 out of 5 <small class="mx-2">(1000 reviews)</small>
                  </div>
                </div>
                <div class="event-address my-3">
                  Address: Millennium Square Leeds, United Kingdom
                </div>
                <div>Date: Jul 23 | Sat, 6:30 - 10:30 PM</div>
              </div>
              <div class="col d-flex align-items-center justify-content-center">
                <img
                  src="https://www.google.com/maps/vt/data=fY75kKEvD6n6m-ndJH_yOMawXgEXc3-5irWzg_mG8_hMN1-TBHZAow43qLNVcKHBZ1U6ZoLnGg"
                  alt=""
                />
              </div>
            </div>
          </div>
          <div class="modal-footer">
            <button type="button" class="btn btn-dark" id="buyTickets">
              Buy tickets
            </button>
            <button type="button" class="btn btn-dark" id="getLocation">
              Get Location
            </button>
            <button type="button" class="btn btn-success" id="saveEvent">
              Save Event
            </button>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
