        <div class="collapse navbar-collapse" id="toggleMobileMenu">
          <!-- Nav Bar Links -->
          <ul class="navbar-nav ms-auto text-center">

    <!-- Home Page Image and Title -->
    <div class="home-container">
      <img
        src="./assets/images/home-page-images/volleyball.jpg"
        class="home-image"
        alt=""
      />
    </div>
    <!-- title -->
    <div class="heading"><h1>Invite Your Friends</h1></div>

    <!-- Searchbar for friends -->
    <div class="search-friends-container">
      <form
        action="https://www.google.com/search"
        method="get"
        class="search-users-box"
      >
        <input type="text" placeholder="Enter UserName" name="q" />
        <button type="submit">
          <img src="./assets/images/home-page-images/search.png" />
        </button>
      </form>
    </div>
    

    <!-- Users friends cards -->
    <div class="friendsTable">
      <div class="card">
        <img
          class="card-img-top"
          src="./assets/images/friends-page-image/example user image.avif"
          alt="userProfileImage"
        />
        <div class="card-body">
          <h5 class="card-title">UserName</h5>
          <a href="#" class="btn btn-primary">Invite</a>
          <a href="#" class="btn btn-primary">chat</a>
          <h6>Request Status</h6>
        </div>
      </div>
    </div>

    <!-- side bar with pending invites  -->

    <!-- The sidebar -->
    <aside class="side-bar">
      <div><h2>Your friend requests</h2></div>

      <!-- Individual friend requests -->
      <div class="request-card">
        <img
          class="card-img-aside"
          src="./assets/images/friends-page-image/example user image.avif"
          alt="userProfileImage"
        />
        <div class="card-body">
          <h5 class="card-title">UserName</h5>
          <button
            
          >
            Accept
          </button>
          <button>Decline</button>
        </div>
      </div>
    </aside>

    <!-- modal -->

    <div id="myModal" class="modal fade" role="dialog">
      <div class="modal-dialog">
    
        <!-- Modal content-->
        <div id="modalContainer"class="modal-content">
          <div class="modal-header">
            <button type="button" class="close" data-dismiss="modal">&times;</button>
            <h4 class="modal-title">Modal Header</h4>
          </div>
          <div class="modal-body">
            <p>Are you sure you want to accept this request?</p>
          </div>
          <div class="modal-footer">
            <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
          </div>
        </div>
    
      </div>
    </div>
          </div>
