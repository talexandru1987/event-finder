<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <title>Sign Up | What's On</title>
    <meta name="description" content="" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Bebas+Neue&family=Montserrat:wght@300;600&family=Satisfy&display=swap"
      rel="stylesheet"
    />
    <!-- Bootstrap CSS -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-BmbxuPwQa2lc/FVzBcNJ7UAyJxM6wuqIj61tLrc4wSX0szH/Ev+nYRRuWlolflfl"
      crossorigin="anonymous"
    />

    <link rel="stylesheet" href="./assets/css/styles.css" />
  </head>
  <body>
    <!-- Nav Bar -->
    <div class="container">
      <nav class="navbar navbar-expand-sm navbar-light">
        <a class="navbar-brand" href="/">
          <img
            src="./assets/images/bootstrap-logo.svg"
            alt="Bootstrap"
            width="30"
            height="24"
            class="d-inline-block align-top"
          />
          <span class="hidden">What's On</span>
        </a>
        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#toggleMobileMenu"
          aria-controls="toggleMobileMenu"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="toggleMobileMenu">
          <!-- Nav Bar Links -->
          <ul class="navbar-nav ms-auto text-center">
            <li>
              <a class="nav-link" href="./index.html">Home</a>
            </li>
            <li>
              <a class="nav-link" href="/saved-events">Saved Events</a>
            </li>
            <li>
              <a class="nav-link" href="./friends.html">Friends</a>
            </li>
            <li>
              <a class="nav-link" href="./login.html">Login</a>
            </li>
            <li>
              <a class="nav-link" href="/contact">Contact</a>
            </li>
          </ul>
        </div>
      </nav>
    </div>
    <!-- End of Nav bar -->

    <!-- Home Page Image and Title -->
    <div class="home-container">
      <img
        src="./assets/images/home-page-images/concert-purple.jpg"
        class="home-image"
        alt="crowd at a concert"
      />
    </div>

    <!-- Sign Up -->
    <div class="login-center">
      <h1>Sign Up to What's On!</h1>
      <form method="post">
        <!-- first name -->
        <div class="text-field">
          <input type="text" required />
          <label>First Name</label>
        </div>
        <!-- last name -->
        <div class="text-field">
          <input type="text" required />
          <label>Last Name</label>
        </div>
        <!-- email -->
        <div class="text-field">
          <input type="text" required />
          <label>Email</label>
        </div>
        <!-- password -->
        <div class="text-field">
          <input type="password" required />
          <label>Password</label>
        </div>
        <input type="submit" value="Sign Up" />
        <div class="signup-link">
          Already a member? <a href="/login">Login</a>
        </div>
      </form>
    </div>

    <script src="./assets/js/index.js" async defer></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-b5kHyXgcpbZJO/tY9Ul7kGkf1S0CWuKcCD38l8YkeH8z8QjE0GmW1gYU5S9FOnJ0"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
